{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <!-- {{ form|crispy  }} -->
    {{ form.fullname|as_crispy_field  }}
    {{ form.student_number|as_crispy_field  }}
    <div class="row">
        <div class="col-md-6">
            {{ form.phonenumber|as_crispy_field  }}
        </div>
        <div class="col-md-6">
            {{ form.classname|as_crispy_field  }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-secondary  btn-block btn-lg add-btn"><i class="fa-solid fa-floppy-disk"></i> Submit</button>
        </div>
        <div class="col-md-6">
            <a href="{% url 'list' %}" class="btn btn-secondary btn-block btn-lg add-btn">
                <i class="fa-solid fa-bars-staggered"></i> Back to List
            </a>
        </div>

    </div>
</form>
{% endblock content %}
